<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/vue.js"></script>
	<style type="text/css">
		.tab{
			background: lightblue;
			width: 200px;
			height: 200px;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
		.v-enter,.v-leave-to{
			opacity: 0;
		}
	</style>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click="show = !show">切换</button>
		<!-- 使用transition包裹动画内容 -->
		<transition>
			<div class="tab" v-show="show">
				{{msg}}
			</div>
		</transition>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				show:true,
				msg:"hello animate"
			}
		})
	</script>
</body>
</html>
