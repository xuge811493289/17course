<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click="show = !show">切换</button>
		<transition name="bounce">
			<p v-if="show">hello vue</p>
		</transition>
	</div>
	<script type="text/javascript">
		 new Vue({
		 	el:"#app",
		 	data:{
		 		show:true
		 	}	
		 })
	</script>
	<style type="text/css">
		.bounce-enter-active {
		  animation: bounce-in .5s;
		}
		.bounce-leave-active {
		  animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in {
		  0% {
		    transform: scale(0);
		  }
		  50% {
		    transform: scale(1.5);
		  }
		  100% {
		    transform: scale(1);
		  }
		}
	</style>
</body>
</html>
