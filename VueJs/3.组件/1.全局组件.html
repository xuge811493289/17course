<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">  
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		/*注意书写顺序，先注册组件，再挂载元素*/
		Vue.component('my-component', {
		  template: '<div>A custom component!</div>'
		})
		new Vue({
			el:"#app"
		})

	</script>
</body>
</html>
