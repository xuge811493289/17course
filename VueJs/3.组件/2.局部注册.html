<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			components:{
				'my-component':{
					template:'<h2>hello component</h2>'
				}
			}
		})
	</script>
</body>
</html>
