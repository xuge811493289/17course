<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>btn</title>
  <link rel="stylesheet" href="../common/css/common.css">
  <link rel="stylesheet" href="./css/btn.css">
  <link rel="stylesheet" href="./css/form.css">
  <script type="text/javascript" src="./js/form.js"></script>
</head>
<body>
  <form action="#" class="form">
