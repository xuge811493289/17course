<!DOCTYPE html>
<html lang="en-US" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>学生考勤管理系统</title>
	<!--jquery 1.10-2-->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<!--bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!--angularjs-->
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/highcharts.js"></script>
	<!--模块导入 路由导入-->
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="loads/infoCouMan/infoCourseMan.js" type="text/javascript"></script>
	<script src="loads/infoStuMan/infoStuMan.js" type="text/javascript"></script>
	<script src="loads/infoPlePinMan/infoPlePinNSMan.js" type="text/javascript"></script>
	<script src="loads/infoAttMan/infoAttMan.js" type="text/javascript"></script>
</head>
<style type="text/css">
		body{
			padding-top:60px;
			background: url("images/bg.jpg");
			background-size : cover;
		}
		 #header{
			height:60px;
			letter-spacing:3px;
			border:0px;
			padding-top:10px;
			}
		.container{
			margin-top:100px;
		}
		.navbar-brand{
			font-size : 42px;
			text-align : center;
			margin:60px 0 0 610px;
			color:RGB(70,70,70);
			letter-spacing:8px;
			text-shadow:11px 6px 4px RGB(168,168,168);
		}
		.panel{
			width:200px;
			
			hieght:250px;
		}
		.panel-title{
			text-align:center;
			color:RGB(102,204,102);
			font-size:22px;
			letter-spacing:15px;

		}
		.list-group-item{
			font-size:18px;
			font-weight:bold;
		}
</style>
<body ng-controller="mainController">
	
		<div class="navbar-header navbar-brand">
			
				学生考勤管理系统				
			
		</div>
	
	<div class="container">
		<div class="row">
			
			<div class="col-xs-2" style="width: -0.333%">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">
							首页
						</div>
					</div>
					<div class="list-group">
						<a href="" class="list-group-item" ng-repeat="item in config | filter:data.parentCategoryModel" ng-click="data.changeTabs($event,item.categoryId)">
							{{item.categoryName}}
						</a>
					</div>
				</div>
			</div>
			
			<div class="col-xs-10"style="width: 80.333%;">
				<ul class="nav nav-tabs">
					<li ng-repeat="item in data.tabs" class="{{$first?'active':''}} " ng-click="data.changeCurrentTab($event)">
						<a href="{{item.url}}" >
							{{item.categoryName}}
						</a>
					</li>
				</ul>
				<div ng-view></div>
			</div>
		</div>
	</div>	
</body>
</html>
