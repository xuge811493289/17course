<style type="text/css">
span{
		cursor:pointer;
		}
.btn-group{
	width:100%;
}
.button {
    width :90px;
    height :35px;
    color : #ffffff;
    margin-top : 10px;
    margin-left : 140px;
    display : inline-block;
    outline : none;
    cursor : pointer;
    text-align : center;
    text-decoration : none;
    font : 14px/ 100% Arial , Helvetica, sans-serif;
    padding : .5em 2 em .55em;
    text-shadow : 0 1px 1 px rgba( 0,0 ,0, .3);
    -webkit-border-radius : .5em;
    -moz-border-radius : .5em;
    border-radius : .5em;
    -webkit-box-shadow : 0 1px 2 px rgba( 0,0 ,0, .2);
    -moz-box-shadow : 0 1px 2 px rgba( 0,0 ,0, .2);
    box-shadow : 0 1px 2 px rgba( 0,0 ,0, .2);
}
.button: hover {
    text-decoration : none;
}
.button: active {
    position : relative;
    top : 1px;
}
.blue{
    color :#ffffff;
    border :solid 1 px #0076a3;
    background : #0095cd;
    background : -webkit-gradient( linear,left top, left bottom, from(#00adee ),to( #0078a5));
}
.blur: hover{
    background : #007edd;
    background : -webkit-gradient( linear,left top, left bottom, from(#0095cc ),to( #00678e));
}
.blue: active{
    color :#80bed6;
    background : -webkit-gradient( linear,left top, left bottom, from(#0078a5 ),to( #00adee));
}
.green{
    color :#ffffff;
    border :solid 1 px RGB( 50,135 ,18);
    background : RGB( 77,206 ,29);
    background : -webkit-gradient( linear,left top, left bottom, from(RGB (107, 231,72 )),to( RGB(50 ,135, 18)));
}
.green: hover{
    background : RGB( 77,206 ,29);
    background : -webkit-gradient( linear,left top, left bottom, from(RGB (107, 231,72 )),to( RGB(65 ,173, 28)));
}
.green: active{
    color :RGB( 150,238 ,125);
    background : -webkit-gradient( linear,left top, left bottom, from(RGB (65, 173,28 )),to( RGB(107 ,231, 72)));
}
.orange {
    color : #ffffff;
    border : solid 1 px #da7c0c;
    background : #f78d1d;
    background : -webkit-gradient( linear, left top, left bottom, from(#faa51a ), to( #f47a20));
    background : -moz-linear-gradient(top,  #faa51a,  #f47a20 );
    filter :  progid :DXImageTransform. Microsoft.gradient (startColorstr= '#faa51a', endColorstr ='#f47a20');
}
.orange: hover {
    background : #f47c20;
    background : -webkit-gradient( linear, left top, left bottom, from(#f88e11 ), to( #f06015));
    background : -moz-linear-gradient(top,  #f88e11,  #f06015 );
    filter :  progid :DXImageTransform. Microsoft.gradient (startColorstr= '#f88e11', endColorstr ='#f06015');
}
.orange: active {
    color : #fcd3a5;
    background : -webkit-gradient( linear, left top, left bottom, from(#f47a20 ), to( #faa51a));
    background : -moz-linear-gradient(top,  #f47a20,  #faa51a );
    filter :  progid :DXImageTransform. Microsoft.gradient (startColorstr= '#f47a20', endColorstr ='#faa51a');
}
.table{
	text-align:center;
}
.badge{
	color:RGB(173,176,155);
	background-color:white;
	width:80px;
}
.modal-body{
	margin-left:200px;
	margin-top:20px;

}
.modal-body .panel{
	width:300px;
	height:100px;
	border-color:black;
}
</style>

<table class="table">
	<thead>
		<tr style="color:black;font-size:16px">
			<td>编号</td>
			<td>姓名</td>
			<td>所在班级</td>
			<td>主联系方式</td>
			<td>辅联系方式</td>
			<td>请假类型</td>
			<td style="color:red">请假原因</td>
			<td style="color:red">申请时间</td>
			<td style="color:red">申请状态</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in Data.infoPlePinNSMans">
			<td><input type="checkbox" ng-model="item.checked"/></td>
			<td>{{item.name}}</td>
			<td>{{item.clazz}}</td>
			<td>{{item.telephone1}}</td>
			<td>{{item.telephone2}}</td>
			<td>{{item.type}}</td>
			<td>
				<span class="badge" ng-click="Data.showAddModal(item)">细因</span>
			</td>
			<td>{{item.time |date}}</td>
			<td>{{item.state}}</td>
		</tr>
	</tbody>
</table>
<div class="btn-group">
	<button class="button green" ng-click="Data.check('批准申请')">批准申请</button>
	<button class="button orange" ng-click="Data.check('不批准')">不批准</button>
	<button class="button blue" ng-click="Data.check('暂不处理')">暂不处理</button>
	<button class="button orange" ng-click="Data.delinfoPlePinNSMan()">撤销申请</button>
</div>

<!--模态框。弹框-->
<div class="modal fade" id="detail" tabindex="-1" >
	  <div class="modal-dialog">
	    <div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">
					请假原因
				</h4>
			</div>
	<form action="javascript:void(0);">
		<div class="modal-body">
		    <div class="panel panel-primary">
				<div class="panel-body">
					{{Data.detailInfo.content}}<br />
				</div>
			</div>
		</div>
		<div class="modal-footer">
		    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
		</div>
	</form>

	    </div>
	</div>
</div>
