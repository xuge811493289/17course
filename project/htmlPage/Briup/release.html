				<div id="info_right" class="border" style="height: 478px;">
					<p class="list_title">物品发布</p>
					<form method="get" action="">
						<table border="0" id="release" class="msg_table">
							<tr>
								<td><label for="">*&nbsp;物品名称：</label></td>
								<td><input type="text" name="goodsname" /><span>请用1-11个文字概述您的商品标题</span></td>
							</tr>
							<tr>
								<td><label for="">*&nbsp;价格：</label></td>
								<td	><input type="text" name="price" /></td>
							</tr>
							<tr>
								<td><label for="">*&nbsp;成色：</label></td>
								<td>
									<select name="color[]">
										<option value="1" >--选择物品的成色--</option>
										<option value="2">8.5成</option>
										<option value="3">7成</option>
										<option value="4">5成</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label>*&nbsp;描述：</label></td>
								<td><textarea name="" rows="6" cols="21"></textarea></td>
							</tr>
							<tr>
								<td><label for="">*&nbsp;您要转让的是：</label></td>
								<td>
									<select name="transfer[]">
										<option value="1" >--请选择物品分类--</option>
										<option value="2">手机</option>
										<option value="3">电器</option>
										<option value="4">首饰</option>
									</select>
									<select name="transfer[]">
										<option value="1" >--请选择物品分类--</option>
										<option value="2">魅族</option>
										<option value="3">华为</option>
										<option value="4">vivo</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="">*&nbsp;上传图片：</label></td>
								<td>
									<input type="file" name="file" value="浏览" />
								</td>
							</tr>
							<tr>
								<td><label for="">*&nbsp;您要转让的是：</label></td>
								<td>
									<select name="adds[]">
										<option value="1" >--交易地点--</option>
										<option value="2">江苏</option>
										<option value="3">浙江</option>
										<option value="4">广东</option>
									</select>
									<select name="city[]">
										<option value="1" >--交易地点--</option>
										<option value="2">南京</option>
										<option value="3">杭州</option>
										<option value="4">深圳</option>
									</select>
								</td>
							</tr>
							<tr class="tel">
								<td><label for="">*&nbsp;联系电话：</label></td>
								<td><input type="tel" name="tel"  maxlength="11"/></td>
							</tr>
							<tr class="tel">
								<td><label for="">*&nbsp;联系人：</label></td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="submit"  value="立即发布>>" /><span>请务必填写所有信息</span>
								</td>
							</tr>
						</table>
