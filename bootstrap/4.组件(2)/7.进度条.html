<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script src="../3.组件/jquery.min.js"></script>
    <script src="../3.组件/frameworks/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../3.组件/frameworks/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    </head>
</head>
<body>
    <div class="container">
        <!--1.基本样式-->
        <div class="progress">
            <div class="progress-bar" style="width:60%;"></div>
        </div>
        <!--2.多彩样式-->
        <div class="progress">
            <div class="progress-bar" style="width:60%;" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
        <!--3.条纹样式-->
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" style="width:40%;"></div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" style="width:20%;"></div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" style="width:60%;"></div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" style="width:80%;"></div>
        </div>
        <!--4.动画样式-->
        <div class="progress progress-striped active">
            <div class="progress-bar" style="width:45%;"></div>
        </div>
        <!--5.堆叠样式-->
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:40%;"></div>
            <div class="progress-bar progress-bar-info" style="width:20%;"></div>
            <div class="progress-bar progress-bar-warning" style="width:10%;"></div>
        </div>
    </div>
</body>
</html>
