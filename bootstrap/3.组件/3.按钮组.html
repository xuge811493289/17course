<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>button-group</title>
    <script src="./jquery.min.js"></script>
    <script src="./frameworks/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./frameworks/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    </head>
</head>
<body>
    <div class="container">
        <!--基本用法-->
        <div class="btn-group">
            <button class="btn btn-default">Left</button>
            <button class="btn btn-default">middle</button>
            <button class="btn btn-default">Right</button>
         </div>
        <!--按钮工具栏-->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-default">首页</button>
                <button class="btn btn-default">个人简介</button>
                <button class="btn btn-default">作品</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">特长</button>
                <button class="btn btn-info">教育经历</button>
            </div>
        </div>
        <!--按钮尺寸设置-->
        <div class="btn-group-lg">
            <button class="btn btn-default">Left</button>
            <button class="btn btn-default">middle</button>
            <button class="btn btn-default">Right</button>
        </div>
        <div class="btn-group-sm">
            <button class="btn btn-default">Left</button>
            <button class="btn btn-default">middle</button>
            <button class="btn btn-default">Right</button>
        </div>
        <div class="btn-group-xs">
            <button class="btn btn-default">Left</button>
            <button class="btn btn-default">middle</button>
            <button class="btn btn-default">Right</button>
        </div>
        <!--嵌套分组-->
        <div class="btn-group">
            <button class="btn btn-default">首页</button>
            <button class="btn btn-default">个人简介</button>
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown">
                    图书
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" >
                    <li><a href="#">js</a></li>
                    <li><a href="#">html/css</a></li>
                    <li><a href="#">bootstrap</a></li>
                </ul>
            </div>
        </div>
        <!--垂直分组-->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default">
                首页
            </button>
            <button type="button" class="btn btn-default">
                个人简介
            </button>
            <button type="button" class="btn btn-default">
                作品
            </button>
        </div>
        <!--自适应分组-->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <a class="btn btn-default">左</a>
                <a class="btn btn-default">中</a>
                <a class="btn btn-default">右</a>
            </div>
        </div>
    </div>
</body>
</html>
