<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script src="./jquery.min.js"></script>
    <script src="./frameworks/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./frameworks/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    </head>
</head>
<body>
    <div class="container">
        <!--1.选项卡导航-->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">主页</a></li>
            <li><a href="#">个人信息</a></li>
            <li class="disabled"><a href="#">作品</a></li>
            <li><a href="#">图书</a></li>
        </ul>
        <!--2.胶囊式选项卡导航-->
        <ul class="nav nav-pills">
            <li class="active"><a href="#">主页</a></li>
            <li><a href="#">个人信息</a></li>
            <li class="disabled"><a href="#">作品</a></li>
            <li><a href="#">图书</a></li>

        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">主页</a></li>
            <li><a href="#">个人信息</a></li>
            <li class="disabled"><a href="#">作品</a></li>
            <li><a href="#">图书</a></li>
        </ul>
        <!--4.自适应当行-->
        <ul class="nav nav-pills nav-justified">
            <li class="active"><a href="#">主页</a></li>
            <li><a href="#">个人信息</a></li>
            <li class="disabled"><a href="#">作品</a></li>
            <li><a href="#">图书</a></li>
        </ul>
        <!--5.二级导航实现-->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
                <ul class="dropdown-menu">
                    <li><a href="#" tabindex="-1">二级菜单1</a></li>
                    <li><a href="#" tabindex="-1">二级菜单2</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
