<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <script src="./jquery.min.js"></script>
    <script src="./frameworks/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./frameworks/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    </head>
</head>
<body>
    <div class="container">
       <!--1.基础导航条-->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">active</a></li>
                <li><a href="#">link</a></li>
                <li class="disabled"><a href="#">disabled</a></li>
                <li><a href="#">link</a></li>
            </ul>
        </nav>
        <!--2.导航条中的表单-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="from-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">左按钮</button>
                </div>
            </form>
            <form class="navbar-form navbar-right" role="search">
                <div class="from-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">右按钮</button>
                </div>
            </form>
        </nav>
        <!--3.导航条中的项进行左右浮动-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <p class="navbar-text navbar-left">左浮动</p>
            <p class="navbar-text navbar-right">右浮动</p>
        </nav>
        <br/>
        <!--4.顶部固定或底部固定-->
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <p class="navbar-text navbar-left">底部固定</p>
        </nav>
        <!--5.响应式导航-->
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <!-- .navbar-toggle样式用于toggle收缩的内容，即：nav-collapse collapse样式所在的元素 -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <!-- 屏幕宽度小于768像素时，该div内的内容默认都会隐藏(通过单击icon-bar所在的图标，可以再展开)；大于768像素时默认显示 -->
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">主页</a></li>
                    <li><a href="#">作品</a></li>
                    <li><a href="#">图书</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">下拉菜单<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">子菜单1</a></li>
                            <li><a href="#">子菜单2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--6.面包屑导航-->
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</a></li>
        </ul>

    </div>
</body>
</html>
