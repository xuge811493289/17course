<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="one" class="carousel" data-ride="carousel" data-interval=1000>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="./image/one.jpg" style="height: 200px;width: 100%;">
                        <div class="carousel-caption">
                            <h4>这是一张图片</h4>
                            <p>很漂亮</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./image/two.jpg" style="height: 200px;width: 100%;">
                    </div>
                    <div class="item">
                        <img src="./image/three.jpg" style="height: 200px;width: 100%;">
                    </div>
                </div>
                <!--左右控制按钮-->
                <a href="#one" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#one" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <!--底下标示符-->
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#one"></li>
                    <li data-slide-to="1" data-target="#one"></li>
                    <li data-slide-to="2" data-target="#one"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
</html>
