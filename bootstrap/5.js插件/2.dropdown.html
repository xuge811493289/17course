<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dropdown-下拉菜单</title>
    <script src="./jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <link href="bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>这是内部嵌套的下拉菜单</h4>
        <div class="btn-group">
            <button class="btn btn-primary">打开或关闭</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="dropdown-header">这是头部</li>
                <li><a href="">one</a></li>
                <li><a href="">two</a></li>
                <li class="divider"></li>
                <li><a href="">three</a></li>
            </ul>
        </div>

        <h4>这是外部嵌套的下拉菜单</h4>
        <div class="btn-group">
            <button class="btn btn-primary">打开或关闭</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" data-target="#one">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
        </div>
        <div class="dropdown" id="one">
            <ul class="dropdown-menu">
                <li class="dropdown-header">这是头部</li>
                <li><a href="">one</a></li>
                <li><a href="">two</a></li>
                <li class="divider"></li>
                <li><a href="">three</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
