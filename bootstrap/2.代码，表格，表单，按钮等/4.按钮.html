<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <!--按钮样式-->
        <button class="btn btn-default">default标准</button>
        <button class="btn btn-primary">primary 视觉加重</button>
        <button class="btn btn-success">success 成功</button>
        <button class="btn btn-info">info 提示信息</button>
        <button class="btn btn-warning">warning 需要进行某种行为</button>
        <button class="btn btn-danger">danger 危险或错误行为</button>
        <button class="btn btn-link">link 链接</button>
        <br/>
        <!--按钮大小-->
        <button class="btn btn-xs btn-primary">btn-xs</button>
        <br/>
        <button class="btn btn-sm btn-primary">btn-sm</button>
        <br/>
        <button class="btn btn-lg btn-primary">btn-lg</button>
        <br/>
        <!--多标签支持-->
        <a class="btn btn-default" href="#">链接</a>
        <button class="btn btn-primary" type="submit">按钮</button>
        <input type="button" class="btn btn-primary" value="输入框"/>
        <input type="submit" class="btn btn-primary" value="提交"/>
        <br/>
        <!--活动状态-->
        <button type="button" class="btn btn-primary active">
            活动状态button
        </button>
        <a href="#" class="btn btn-primary active" role="button">
            link
        </a>
        <br/>
        <!--禁用状态-->
        <button type="button" class="btn btn-primary" disabled>
            button
        </button>
    </div>
</body>
</html>
