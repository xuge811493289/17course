<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <!--呈椭圆形显示-->
        <img src="image/one.jpg" class="img-circle"/>
        <!--长方向-->
        <img src="image/two.jpg" class="img-rounded"/>
        <!--加一圈外边框-->
        <img src="image/three.jpg" class="img-thumbnail"/>
        <!--原样输出-->
        <img src="image/one.jpg" class="img-responsive"/>
    </div>
</body>
</html>
