	<body>
		<script>
		/*1.函数表达式*/
			var fun = function(){
				console.log("hello");
				return "world";
			}
			var result = fun();
			console.log(result);
		/*2.函数*/
			var value = sayHello();
			console.log(value);
			function sayHello(){
				console.log("hello");
				return "world";
			}
				
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
