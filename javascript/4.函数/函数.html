<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
	<script type="text/javascript">
//定义式
	function sayHello(){
		return "hello";
	}
	console.log(sayHello());
//声明式
	var sayHello = function(){
		return "hello";
	}
	console.log(sayHello());



	</script>
</head>
<body>	
</body>
</html>
