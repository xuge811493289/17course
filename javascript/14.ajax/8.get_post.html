<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>get和post提交</title>
		<script>
		/*用ajax模仿get提交方式*/
			window.onload = function(){
				//失去焦点的时候向后台发送一个请求
				var inp = document.getElementsByTagName("input")[0];
				inp.onblur = function(){
					var request = new XMLHttpRequest();
					var username = inp.getAttribute("name");
					var value = inp.value;
					var url = "jumpTest.html?"+username+"="+value;
					request.open("GET",url);
					request.setRequestHeader("Content-type","text/plain;charset=UTF-8");
					//需要在send里面传入你需要请求地址的参数
					request.send("");
				}
			}
		</script>
	</head>
	<body>
		<form action="jumpTest.html" method="get" enctype="multipart/form-data">
			username:<input type="text" name="lisi" />
			<input type="submit" value="按钮"/>
		</form>
	</body>
</html>
