	<script type="text/javascript">
	//变量、基础语法
	6、基础语法
		(1)js严格区分大小写
			var a=10;
			var A=11;
			console.log(A);
			console.log(a);
		(2)标识符:变量、函数、属性名字、函数的参数
			标识符命名规则:
				1)字母，数字，下划线，$组成
				2)只能以字母，下划线，$开头
				3)关键字不能作为标识符,采用驼峰式命名
			驼峰式命名:
				组合命名时:
					firstName小驼峰
					LastName大驼峰
		(3)注释
			//	单行注释
			/* 注释部分*/
		(4)语句
			ECMAScript中的每个语句以分号结尾;
			可以省略分号，然后由解析器确定语句的结尾，即分号可以省略，但是我们要求每个语句后面都要加上;号


			var sum=a+b;
			var diff=a-b
	</script>
