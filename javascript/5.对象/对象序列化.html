<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var obj = {
				name:"lisi",
				age:12,
				sayName:function(){
					console.log(this.name);
				}
			}
			//序列化
			var json = JSON.stringify(obj);
			console.log(json);//{"name":"lisi","age":12}
			//反序列化
			var json1 = '{"name":"larry","age":13}';
			var obj2 = JSON.parse(json1);
			console.log(obj2);
		</script>
	</body>
</html>
