<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script type="text/javascript">
	/*1.使用构造函数创建  new对象*/
	var obj1 = new Object();//空对象
	obj1.name="larry";
	obj1.age=12;
	// console.log(obj1);
	/*2.使用对象字面量创建*/
	var obj2={
		name:"terry",
		age:50,
		sayHello:function(){
			alert("hello");
		}
	}
	// console.log(obj2);
	/*获取对象属性*/
	/*1.使用对象名.属性名*/
	// var str2="name";
	// console.log(obj2.name);
	// console.log(obj2.age);

	/*2.使用对象名[属性名]*/
	// console.log(obj2["name"]);
	// console.log(obj2["age"]);

	/*1.删除属性*/
	delete obj2.name;
	// console.log(obj2);

	/*检查是否为自身属性*/
	/*in包含继承的属性在内*/
	// console.log("constructor" in obj2);//true
	/*不包含继承的属性在内，只包含自己创建的属性*/
	// console.log(obj2.hasOwnProperty("constructor"));//false


	/*JSON.stringify()*/
	var str = JSON.stringify(obj1);
	console.log(str);//序列化为一个字符串

	var o=JSON.parse(str);
	console.log(o);//字符串转化为一个对象
	// console.log(obj1==o)//false























</script>
</body>
</html>
