	<script type="text/javascript">
/*1.every()
	对数组中的数据从前往后进行条件判断，有不满足情况的直接返回false，不再继续遍历。
	如果都符合条件则返回true
*/
	var arr = [ 1, 2, 3, 4, 5, 6 ];
	var boolean=arr.every( function( item, index, array ){
		console.log( 'item=' + item + ',index='+index+',array='+array );
		return item <=3;
	});
	console.log(arr);//不改变原来的数组
	console.log(boolean);//返回false


/*2.some()
	对数组中的数据从前往后进行条件判断，有一个满足情况的就不再做判断 直接返回true
	全部不符合条件的返回false
*/
	var arr = [ 1, 2, 3, 4, 5, 6 ];
	var boolean=arr.some(function( item, index, array ){
		console.log( 'item=' + item + ',index='+index+',array='+array );
		return item <0;
	});
	console.log(arr);//不改变原来的数组
	console.log(boolean);//返回false
