<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM0级事件处理程序</title>
<script type="text/javascript">
/*DOM0级事件处理程序，onclick后面的function即为事件处理程序，特点是:
	1.简单
	2.跨浏览器
*/
	window.onload = function(){
		var btn = document.getElementById("button");
		btn.onclick = function(){
			//这里的this指向当前操作的元素button
			console.log(this);//<button id="button">
		}
	}
</script>
</head>
<body>
	<button id="button">按钮</button>
</body>
</html>
