<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script type="text/javascript">
/*将用户输入的字符串反向输出到页面上，并且要求将其中的小写字母转换为大写字母*/
	var str,newStr,i;
	str = prompt("请输入一串文字:","");
	newStr = str.toUpperCase();
	for(i=newStr.length-1;i>=0;i--){
		document.write(newStr.charAt(i));
	}
</script>
</head>
<body>
	
</body>
</html>
