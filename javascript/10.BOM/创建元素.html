<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建元素</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background-color: red;
			margin: 2px;
		}
	</style>
</head>
<body>
	<div id="one">
		<div id="two">我是div</div>
	</div>
	<script type="text/javascript">
//1.createElement() 		创建元素
	var newdiv = document.createElement("div");
	console.log(newdiv);
	var div = document.getElementById("one");
	var appdiv = div.appendChild(newdiv);
	console.log(appdiv);
//2.给创建好的元素添加属性xx.style.属性名="属性值"
	appdiv.style.border="2px solid black";
	






	</script>
</body>
</html>
