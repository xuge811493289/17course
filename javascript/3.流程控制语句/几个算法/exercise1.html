<body>
	<script type="text/javascript">
	//使用递归算法
	
	function jieChen(n){
		if(n==1){
			return 1;
		}else{
			return n*jieChen(n-1);
		}
	}
	var sum=jieChen(10);
	console.log(sum)



	













	</script>
