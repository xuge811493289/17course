<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script>	
	for(var i=0;i<=9;i++){
		for(var j=1;j<=i;j++){
			document.write(j+"*"+i+"\n");
		}
		document.write("</br>")
	}
	
	document.write("</br>")
	
	for(var i=9;i>=0;i--){
		document.write("<br/>");
		for(var j=1;j<=i;j++){
			document.write(j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp;");
		}
		for(var k=1;k<=i;k++){
			document.write("&nbsp;");
		}
	}
	
	
	
	
	
	
	for(var i=0;i<=9;i++){
		for(var k=2;k>=i;k--){
			document.write("&nbsp;");
		}
		
		for(var j=1;j<=i;j++){
			document.write(j+"*"+i+"\n");
		}
		document.write("</br>")
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
	</head>
	<body>
	</body>
</html>
