<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script>
	/*强制转化为字符串的两种方式：
	 *1.用双引号""+字符串 
	 *2.用String(x)
	 *3.toString();
	 * */
	/*1.数字转化为字符串*/
	console.log(String(1));//1
	console.log(1);//对比控制台打印的颜色有所不同
	/*2.其他类型数据转化为字符串*/
	console.log(String(undefined));//undefined
	console.log(String(null));//null
	/*3.当对象或函数转换成字符串的时候会调用他们的toString()方法来进行转换的，默认的是 Object.prototype.toString 和 Function.prototype.toString,但它们是可以被我们自定义的toString方法覆盖的。当把一个函数转换成一个字符串时，不一定就要显示函数的源代码，Function.prototype.toString 方法的结果依赖于它的环境是怎么实现它的。*/
</script>

</html>
